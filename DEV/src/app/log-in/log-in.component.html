
<div style="margin: 20px;">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" class="form-control col-md-5" id="email" formControlName="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control col-md-5" id="password" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      
    </form>
</div>
