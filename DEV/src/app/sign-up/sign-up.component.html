<!-- Bootstrap -->
<div style="margin: 20px; align-content: center;">
    <!-- 
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    -->
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control col-md-5" id="username" formControlName="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control col-md-5" id="password" formControlName="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control col-md-5" id="firstname" formControlName="firstname" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control col-md-5" id="lastname" formControlName="lastname" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control col-md-5" id="email" formControlName="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
